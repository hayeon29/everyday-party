<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR&display=swap');
    </style> 
    <link rel="stylesheet" href="myPage.css">
    <link rel="stylesheet" href="../public/header/header.css">
    <script type='module' src="./myPage.js"></script>
</head>
<body>
    <div class="contents-container">
    <div class="container">
        <div class="title">마이페이지</div>
        <div class="header-container">
            <div class="user-profile">
                <div class="profile-img-container">
                    <img src="" alt="이미지">
                </div>
                <div class="profile-text-container">
                    <div>사용자님</div>
                    <div>user id</div>
                </div>
            </div>
            <div class="order-info-container">
                <div class="order-info-box">
                    <div>주문접수</div>
                    <div>0건</div>
                </div>
                <div class="order-info-box">
                    <div>배송준비중</div>
                    <div>0건</div>
                </div>
                <div class="order-info-box">
                    <div>배송중</div>
                    <div>0건</div>
                </div>
                <div class="order-info-box">
                    <div>배송완료</div>
                    <div>0건</div>
                </div>
            </div>
        </div>
        <div class="main-content-container">
            <ul class="menu-tab-container">
                <li>
                    <a href="#order-tracking">주문/배송 조회</a>
                </li>
                <li>
                    <a href="update-profile">내 정보 수정</a>
                </li>
            </ul>
            <div class="product-list-container">
                <div class="product-list-title">주문상품 목록</div>
                
                <div class="product-info-container">
                    <div class="total-num">총 3건</div>
                    <div class="order-date">주문일자 2023 01 02</div>
                    <div class="product-info">
                        <img class='product-img' src='../public/image/favicon.png'alt="이미지" >
                        <div class="product-name">상품명</div>
                        <div class="product-price">가격</div>
                        <div class="btn-container">
                            <div>배송완료</div>
                            <div>리뷰쓰기</div>
                        </div>
                    </div>
                    <div class="show-all">
                        <div>총 49500원 주문 전체보기</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
